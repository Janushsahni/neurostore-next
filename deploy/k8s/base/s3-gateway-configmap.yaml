apiVersion: v1
kind: ConfigMap
metadata:
  name: s3-gateway-config
  namespace: neurostore
data:
  PORT: "9009"
  CONTROL_PLANE_URL: "http://control-plane.neurostore.svc.cluster.local"
  REQUIRE_AUTH: "true"
  SIGV4_MAX_SKEW_SECONDS: "900"
  SIGV4_PROVIDER: "hybrid"
  SIGV4_CACHE_TTL_MS: "60000"
  S3_DATA_DIR: "/var/lib/neurostore/s3-gateway/data"
  S3_META_FILE: "/var/lib/neurostore/s3-gateway/metadata.json"
  S3_MULTIPART_DIR: "/var/lib/neurostore/s3-gateway/multipart"
  MAX_BODY_BYTES: "268435456"
