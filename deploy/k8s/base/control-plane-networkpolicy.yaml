apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: control-plane-default
  namespace: neurostore
spec:
  podSelector:
    matchLabels:
      app: control-plane
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 4222
        - protocol: TCP
          port: 9092
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
