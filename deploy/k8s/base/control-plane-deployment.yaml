apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: neurostore
  labels:
    app: control-plane
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: control-plane
  template:
    metadata:
      labels:
        app: control-plane
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
        - name: control-plane
          image: ghcr.io/your-org/neurostore-control-plane:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: control-plane-config
            - secretRef:
                name: control-plane-secret
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - name: control-plane-data
              mountPath: /var/lib/neurostore/control-plane
      volumes:
        - name: control-plane-data
          persistentVolumeClaim:
            claimName: control-plane-data
