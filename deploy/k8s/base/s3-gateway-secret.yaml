apiVersion: v1
kind: Secret
metadata:
  name: s3-gateway-secret
  namespace: neurostore
type: Opaque
stringData:
  PRESIGN_SECRET: "replace-with-strong-presign-secret"
  INTERNAL_API_TOKEN: "replace-with-shared-internal-token"
  SIGV4_CREDENTIALS_JSON: '[{"access_key":"replace-access-key","secret_key":"replace-secret-key","bucket":"*","prefix":"*","ops":["put","get","head","list","delete"],"region":"us-east-1","service":"s3"}]'
