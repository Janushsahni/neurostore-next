apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neurostore-edge
  namespace: neurostore
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "256m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.neurostore.example.com
        - s3.neurostore.example.com
      secretName: neurostore-edge-tls
  rules:
    - host: api.neurostore.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: control-plane
                port:
                  number: 80
    - host: s3.neurostore.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: s3-gateway
                port:
                  number: 80
