apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: s3-gateway-default
  namespace: neurostore
spec:
  podSelector:
    matchLabels:
      app: s3-gateway
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 9009
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: control-plane
      ports:
        - protocol: TCP
          port: 8080
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
