worker_processes auto;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    # High-Availability Gateway Mesh Upstream
    upstream gateway_api {
        least_conn; # Load balancing algorithm (Least connections)
        server neurostore-gateway:9009 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # Optimize for large file uploads (S3 compatibility)
        client_max_body_size 5G;
        proxy_request_buffering off;
        proxy_http_version 1.1;

        location / {
            proxy_pass http://gateway_api;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection ""; # Required for HTTP/1.1 keep-alive

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s; # Long timeout for S3 large uploads
            proxy_read_timeout 3600s;
        }
    }
}
