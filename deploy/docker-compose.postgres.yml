version: '3.8'

services:
  neurostore-db:
    image: postgres:16-alpine
    container_name: neurostore-postgres
    environment:
      POSTGRES_USER: neuro_admin
      POSTGRES_PASSWORD: neuro_dev_password_2026
      POSTGRES_DB: neurostore_production
    ports:
      - "5432:5432"
    volumes:
      - neurostore-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuro_admin -d neurostore_production"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  neurostore-db-data:
