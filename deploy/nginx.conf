server {
    listen 80;
    server_name localhost;

    # Serve static React/WASM files
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ =404;
    }

    # Proxy V4 API routes to the Rust Gateway Docker container
    location ~ ^/(auth|s3|v1|zk) {
        proxy_pass http://neurostore-gateway:9009;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable WebSocket reverse proxying for the Control Plane Relay
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
