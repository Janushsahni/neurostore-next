x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "3"

services:
  neurostore-db:
    image: postgres:16-alpine
    container_name: neurostore-postgres
    command: postgres -c max_connections=1000 -c shared_buffers=256MB
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - neurostore-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  neurostore-redis:
    image: redis:7-alpine
    container_name: neurostore-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - neurostore-redis-data:/data
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HA Gateway Mesh (Replicated stateless nodes)
  neurostore-gateway:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.gateway
    env_file:
      - .env
    depends_on:
      neurostore-db:
        condition: service_healthy
      neurostore-redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:9009/readyz || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always
    logging: *default-logging

  # S3 Compatible HTTP Load Balancer
  # Only handles HTTP traffic. P2P swarm traffic is directly handled by each gateway's LibP2P AutoNAT/Relay integration
  neurostore-lb:
    image: nginx:alpine
    container_name: neurostore-lb
    ports:
      - "9009:80" # Load balanced S3 API
    volumes:
      - ./nginx.ha.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      neurostore-gateway:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/readyz || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    logging: *default-logging

  neurostore-sentinel:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.sentinel
    container_name: neurostore-ai-sentinel
    env_file:
      - .env
    depends_on:
      neurostore-db:
        condition: service_healthy
    restart: always
    logging: *default-logging

  neurostore-web:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.web
    container_name: neurostore-react-dashboard
    ports:
      - "80:80" 
    restart: always
    logging: *default-logging

volumes:
  neurostore-db-data:
  neurostore-redis-data:
