version: '3.8'

services:
  neurostore-db:
    image: postgres:16-alpine
    container_name: neurostore-postgres
    command: postgres -c max_connections=1000
    environment:
      POSTGRES_USER: neuro_admin
      POSTGRES_PASSWORD: neuro_dev_password_2026
      POSTGRES_DB: neurostore_production
    ports:
      - "5432:5432"
    volumes:
      - neurostore-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U neuro_admin -d neurostore_production" ]
      interval: 5s
      timeout: 5s
      retries: 5

  neurostore-redis:
    image: redis:7-alpine
    container_name: neurostore-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  neurostore-gateway:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.gateway
    deploy:
      replicas: 3
    environment:
      - DATABASE_URL=postgres://neuro_admin:neuro_dev_password_2026@neurostore-db:5432/neurostore_production
      - REDIS_URL=redis://neurostore-redis:6379
      - RUST_LOG=info
      - METADATA_SECRET=neurostore_v9_production_secret_high_entropy
    depends_on:
      neurostore-db:
        condition: service_healthy
      neurostore-redis:
        condition: service_started
    restart: always

  neurostore-lb:
    image: nginx:alpine
    container_name: neurostore-lb
    ports:
      - "9009:80" # Load balanced API
      - "9010:9010" # Load balanced P2P
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - neurostore-gateway
    restart: always

  neurostore-sentinel:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.sentinel
    container_name: neurostore-ai-sentinel
    environment:
      - DATABASE_URL=postgres://neuro_admin:neuro_dev_password_2026@neurostore-db:5432/neurostore_production
    depends_on:
      neurostore-db:
        condition: service_healthy
      neurostore-gateway:
        condition: service_started
    restart: always

  neurostore-web:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.web
    container_name: neurostore-react-dashboard
    ports:
      - "80:80" # Frontend UI Port
    restart: always

volumes:
  neurostore-db-data:
